<html>
	<head>
		<title> Table </title>
		<style>
			table tr th{border:5px solid red;}
			table tr td{border:5px solid black;}
			table {border:20px solid gray;margin-top:100px;width:50%;height:300px;text-align:center}
		</style>
	</head>
	<body>
		<table align="center">
			<thead>
				<tr>
					<th> Table 1 </th>
					<th>SP1</th>
					<th>SP2</th>
					<th>SP3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>3</td>
					<td>DON'T OPEN</td>
					<td rowspan="0">ERROR</td>
					<td>NOT AVAILABLE</td>
				</tr>
				<tr>
					<td>1</td>
					<td>ABC</td>
					<td>ABC1234</td>
				</tr>
				<tr>
					<td>3</td>
					<td colspan="3">XYZ</td>
				</tr>

			</tbody>
		</table>
	</body>
</html>
